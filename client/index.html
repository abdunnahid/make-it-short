<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Make It Short is a url shortener tool that reduces a long url into a short readable url. Use our tool to shorten links and then share them.">
    <meta property="og:title" content="Make It Short - URL Shortener">
    <meta property="og:url" content="https://www.makeitshort.tk/">
    <meta property="og:type" content="website">

    <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <title>MakeItShort - URL Shortener</title>
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="mtrl-buttons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <!-- <h1><img src="./assets/fav.svg"> makeITshort</h1> -->
            <h1></h1>
        </nav>
    </header>
    <main>
        <section>
            <h1><img src="./assets/fav.svg"> makeITshort</h1>

            <div class="input-wrapper">
                <input id="url-input" type="url" name="url" required placeholder="Shorten your link"
                    onfocus="onInputFocus()" onBlur="onInputBlur()">
            </div>
            <div class="btn-wrapper">
                <button type="submit"
                    class="mtrl-btn mtrl-mini-round mtrl-btn-ripple mtrl-primary-accent-gradiant-stroke"
                    onclick="makeItShort()">
                    Shorten Link
                </button>
            </div>

            <div class="short-link-wrapper">
                <a id="short-url" class="short-link mtrl-btn mtrl-btn-ripple mtrl-primary-accent-gradiant-stroke" target="_blank" href="">
                    Shortened link will appear here
                </a>
                <button
                    class="mtrl-btn mtrl-full-round mtrl-icon-circle mtrl-shadow mtrl-btn-ripple mtrl-primary-accent-gradiant-stroke" onclick="copyLink()">
                    <i class="material-icons">file_copy</i>
                </button>
            </div>

        </section>
    </main>

            </div> -->

                </div>
                <a class="mtrl-btn mtrl-full-round mtrl-shadow mtrl-primary-accent-gradiant-stroke mtrl-btn-ripple"
                    href="https://www.linkedin.com/in/abdunnahid/" target="_blank">

                <div>
                    <a class="mtrl-btn mtrl-icon-circle mtrl-shadow mtrl-btn-ripple mtrl-primary-accent-gradiant-stroke"

                        <img src="assets/linkedin.png" alt="linkedin icon">
                    </a>
                    <a class="mtrl-btn mtrl-icon-circle mtrl-shadow mtrl-btn-ripple mtrl-primary-accent-gradiant-stroke"
